# general settings
# 0507
name: MLWNet-384-RealBlur_R-width32-8gpus
model_type: ImageRestorationModel
scale: 1
num_gpu: 4
manual_seed: 10

datasets:
  train:
    name: realblur_R-train
    type: PairedImageDataset
    dataroot_gt: ./datasets/RealBlur_R/train/sharp_crops.lmdb
    dataroot_lq: ./datasets/RealBlur_R/train/blur_crops.lmdb

    filename_tmpl: '{}'
    io_backend:
      type: lmdb

    gt_size: 384
    use_flip: true
    use_rot: true

    # data loader
    use_shuffle: true
    num_worker_per_gpu: 8
    batch_size_per_gpu: 4
    dataset_enlarge_ratio: 1
    prefetch_mode: ~

  val:
    name: realblur_R-test
    type: PairedImageDataset
    dataroot_gt: ./datasets/RealBlur_R/test/target.lmdb
    dataroot_lq: ./datasets/RealBlur_R/test/input.lmdb
    io_backend:
      type: lmdb


network_g:
  type: MLWNet_Local
  dim: 32

# path
path:
  pretrain_network_g: /home/qtianheng/MLWNet/experiments/MLWNet-RealBlur_R-width32-8gpus/models/net_g_280000.pth
  strict_load_g: true
  resume: true
  resume_state: ~

# training settings
train:
  optim_g:
    type: AdamW
    lr: !!float 4e-4
    weight_decay: !!float 1e-3
    betas: [0.9, 0.9]

  scheduler:
    type: TrueCosineAnnealingLR
    T_max: 200000
    eta_min: !!float 1e-7

  total_iter: 200000
  warmup_iter: -1 # no warm up

  # losses
  pixel_opt:
    type: SRN_loss
    loss_weight: 1
    reduction: mean

  wavelet_opt:
    use_loss: true

# validation settings
val:
  val_freq: !!float 1e3
  save_img: false
  factor: 16


  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    ssim:
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false

# logging settings
logger:
  print_freq: 200
  save_checkpoint_freq: !!float 1e3
  use_tb_logger: true
  wandb:
    project: BasicSR-RealBlur_R
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500
